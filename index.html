<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>UCC: Lost and Found</title>
</head>
<body>
<header>
    <h2 class="logo"><ion-icon name="cube"></ion-icon> UCC Lost & Found</h2>
    <nav class="navigation">
        <a href="dashboard.html"><ion-icon name="cube" class="ion-icon-login"></ion-icon></a>
    </nav>
</header>

<div class="wrapper">

    <div class="form-box login">
       <h2>Login</h2>
       <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
            <p>Don't have an account?<a href="registration.html" class="register-link"> Register</a></p>
        </div>
       </form>
    </div>
</div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
