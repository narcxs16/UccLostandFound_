   <!--LOST AND FOUND FILLABLE FORM-->

    <div class="container">
        <h2>Report Lost Items</h2>
        <form id="fillable-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </div>
      
          <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course">
          </div>
      
          <div class="form-group">
            <label for="contacts">Contacts:</label>
            <input type="text" id="contacts" name="contacts">
          </div>

          <div class="form-group">
            <label for="contacts">When/Where did it lost/found:</label>
            <input type="text" id="contacts" name="contacts">
          </div>
      
          <div class="form-group">
            <label for="item-description">Item Description:</label>
            <textarea id="item-description" name="item-description" rows="4"></textarea>
          </div>
      
          <div class="form-group">
            <label for="item-picture">Item Picture:</label>
            <input type="file" id="item-picture" name="item-picture" accept="image/*">
          </div>
      
          <a href="dashboard.html" class="button">SUBMIT</a>
          </div>
        </form>
    </div>
