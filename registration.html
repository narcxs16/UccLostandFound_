<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/registration.css">
    <title>UCC: Lost and Found</title>
</head>
<body>
    <header>
     <h2 class="logo"><ion-icon name="cube"></ion-icon> UCC Lost & Found</h2>
        <nav class="navigation">
            <a href="dashboard.html"><ion-icon name="cube" class="ion-icon-register"></ion-icon></a>
        </nav>
    </header>
    <div class="wrapper">

    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="id-card"></ion-icon></span>
            <input type="text" required>
            <label>Student No.</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required>
            <label>Email</label>
        </div>
         <div class="input-box">
             <span class="icon"><ion-icon name="person"></ion-icon></span>
             <input type="text" required>
             <label>Username</label>
         </div>
         <div class="input-box">
             <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
             <input type="password" required>
             <label>Password</label>
         </div>
         <div class="remember-forgot agree">
             <label><input type="checkbox">Agree to terms and condition.</label>
         </div>
         <button type="submit" class="btn">Register</button>
         <div class="login-register">
             <p>Already have an account?<a href="index.html" class="login-link"> Login</a></p>
         </div>
        </form>
     </div> 
    </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
